<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <!-- Include Quill.js from CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        /* Odoo-inspired CSS Variables for theming */
        :root {
            /* Odoo brand colors */
            --odoo-primary: #714B67;
            --odoo-secondary: #875A7B;
            --odoo-accent: #017e84;
            --odoo-success: #28a745;
            --odoo-warning: #ffc107;
            --odoo-danger: #dc3545;
            
            /* Light theme colors */
            --bg-primary: #f0f0f0;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f9f9f9;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #868e96;
            --text-placeholder: #adb5bd;
            --border-color: #dee2e6;
            --border-color-light: #e9ecef;
            --border-color-focus: var(--odoo-primary);
            --shadow-sm: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            --shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            --toolbar-bg: #ffffff;
            --toolbar-border: #dee2e6;
            --editor-bg: #ffffff;
            --hover-bg: #f8f9fa;
            --active-bg: #e9ecef;
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #343434;
                --text-primary: #ffffff;
                --text-secondary: #d1d1d1;
                --text-muted: #adb5bd;
                --text-placeholder: #6c757d;
                --border-color: #495057;
                --border-color-light: #343a40;
                --border-color-focus: #875A7B;
                --shadow-sm: 0 0.125rem 0.25rem rgba(0,0,0,0.3);
                --shadow: 0 0.5rem 1rem rgba(0,0,0,0.4);
                --toolbar-bg: #2d2d2d;
                --toolbar-border: #495057;
                --editor-bg: #2d2d2d;
                --hover-bg: #343a40;
                --active-bg: #495057;
            }
        }

        /* Manual dark mode class for when system preference isn't available */
        .dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #343434;
            --text-primary: #ffffff;
            --text-secondary: #d1d1d1;
            --text-muted: #adb5bd;
            --text-placeholder: #6c757d;
            --border-color: #495057;
            --border-color-light: #343a40;
            --border-color-focus: #875A7B;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0,0,0,0.3);
            --shadow: 0 0.5rem 1rem rgba(0,0,0,0.4);
            --toolbar-bg: #2d2d2d;
            --toolbar-border: #495057;
            --editor-bg: #2d2d2d;
            --hover-bg: #343a40;
            --active-bg: #495057;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Grande', Helvetica, Verdana, Arial, sans-serif;
            font-size: 13px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
        }

        #editor-container {
            height: 100vh;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }

        .ql-toolbar {
            border: none;
            border-bottom: 1px solid var(--toolbar-border);
            background-color: var(--toolbar-bg);
            padding: 8px 12px;
            border-radius: 4px 4px 0 0;
            flex-shrink: 0;
        }

        .ql-container {
            border: none;
            flex: 1;
            background-color: var(--editor-bg);
            border-radius: 0 0 4px 4px;
        }

        .ql-editor {
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-primary);
            font-family: 'Lucida Grande', Helvetica, Verdana, Arial, sans-serif;
            padding: 12px 16px;
        }

        .ql-editor.ql-blank::before {
            font-style: italic;
            color: var(--text-placeholder);
            font-size: 13px;
        }

        /* Odoo-style toolbar styling */
        .ql-toolbar .ql-formats {
            margin-right: 12px;
        }

        .ql-toolbar .ql-formats:last-child {
            margin-right: 0;
        }

        .ql-toolbar button {
            width: 28px;
            height: 28px;
            border: 1px solid transparent;
            border-radius: 3px;
            margin: 0 1px;
            padding: 3px 5px;
            background: transparent;
            transition: all 0.15s ease;
        }

        .ql-toolbar button:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color-light);
        }

        .ql-toolbar button.ql-active {
            background-color: var(--odoo-primary);
            color: white;
            border-color: var(--odoo-primary);
        }

        .ql-toolbar .ql-stroke {
            stroke: var(--text-secondary);
            transition: stroke 0.15s ease;
        }

        .ql-toolbar .ql-fill {
            fill: var(--text-secondary);
            transition: fill 0.15s ease;
        }

        .ql-toolbar button:hover .ql-stroke {
            stroke: var(--text-primary);
        }

        .ql-toolbar button:hover .ql-fill {
            fill: var(--text-primary);
        }

        .ql-toolbar button.ql-active .ql-stroke {
            stroke: white;
        }

        .ql-toolbar button.ql-active .ql-fill {
            fill: white;
        }

        .ql-toolbar .ql-picker {
            color: var(--text-secondary);
        }

        .ql-toolbar .ql-picker-label {
            border: 1px solid transparent;
            border-radius: 3px;
            padding: 3px 5px;
            transition: all 0.15s ease;
        }

        .ql-toolbar .ql-picker-label:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color-light);
            color: var(--text-primary);
        }

        .ql-picker-options {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: var(--shadow);
            padding: 4px 0;
        }

        .ql-picker-item {
            padding: 6px 12px;
            color: var(--text-primary);
            transition: background-color 0.15s ease;
        }

        .ql-picker-item:hover {
            background-color: var(--hover-bg);
        }

        .ql-picker-item.ql-selected {
            background-color: var(--odoo-primary);
            color: white;
        }

        /* Separator lines between toolbar groups */
        .ql-toolbar .ql-formats:not(:first-child)::before {
            content: '';
            display: inline-block;
            width: 1px;
            height: 20px;
            background-color: var(--border-color-light);
            margin: 0 6px 0 -6px;
            vertical-align: middle;
        }

        /* Focus styles */
        .ql-editor:focus {
            outline: none;
        }

        .ql-container.ql-focused {
            box-shadow: 0 0 0 2px rgba(113, 75, 103, 0.25);
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            .ql-toolbar button.ql-active {
                background-color: var(--odoo-secondary);
                border-color: var(--odoo-secondary);
            }

            .ql-picker-item.ql-selected {
                background-color: var(--odoo-secondary);
            }

            .ql-container.ql-focused {
                box-shadow: 0 0 0 2px rgba(135, 90, 123, 0.4);
            }
        }

        .dark-mode .ql-toolbar button.ql-active {
            background-color: var(--odoo-secondary);
            border-color: var(--odoo-secondary);
        }

        .dark-mode .ql-picker-item.ql-selected {
            background-color: var(--odoo-secondary);
        }

        .dark-mode .ql-container.ql-focused {
            box-shadow: 0 0 0 2px rgba(135, 90, 123, 0.4);
        }

        /* Additional Odoo-style enhancements */
        .ql-snow .ql-tooltip {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: var(--shadow);
            color: var(--text-primary);
        }

        .ql-snow .ql-tooltip::before {
            color: var(--text-secondary);
        }

        .ql-snow .ql-tooltip input[type=text] {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color-light);
            color: var(--text-primary);
            border-radius: 3px;
            padding: 6px 8px;
        }

        .ql-snow .ql-tooltip input[type=text]:focus {
            border-color: var(--odoo-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(113, 75, 103, 0.25);
        }

        .ql-snow .ql-tooltip a.ql-action::after {
            color: var(--odoo-primary);
        }

        .ql-snow .ql-tooltip a.ql-remove::before {
            color: var(--odoo-danger);
        }

        /* Custom scrollbar for better aesthetics */
        .ql-editor::-webkit-scrollbar {
            width: 8px;
        }

        .ql-editor::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .ql-editor::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .ql-editor::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Better list styling */
        .ql-editor ol,
        .ql-editor ul {
            padding-left: 1.5em;
        }

        .ql-editor li {
            margin-bottom: 0.25em;
        }

        /* Better blockquote styling */
        .ql-editor blockquote {
            border-left: 4px solid var(--odoo-primary);
            padding-left: 16px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Better code block styling */
        .ql-editor pre.ql-syntax {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color-light);
            border-radius: 4px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Link styling */
        .ql-editor a {
            color: var(--odoo-primary);
            text-decoration: none;
        }

        .ql-editor a:hover {
            text-decoration: underline;
        }

        /* Odoo-style Bubble Toolbar (Selection Toolbar) */
        .ql-bubble .ql-toolbar {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 6px 8px;
            margin: 0;
        }

        .ql-bubble .ql-toolbar::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--bg-secondary);
            z-index: 1;
        }

        .ql-bubble .ql-toolbar::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid var(--border-color);
            z-index: 0;
        }

        .ql-bubble .ql-toolbar button {
            width: 32px;
            height: 32px;
            border: 1px solid transparent;
            border-radius: 4px;
            margin: 0 2px;
            padding: 4px 6px;
            background: transparent;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .ql-bubble .ql-toolbar button:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color-light);
        }

        .ql-bubble .ql-toolbar button.ql-active {
            background-color: var(--odoo-primary);
            color: white;
            border-color: var(--odoo-primary);
        }

        .ql-bubble .ql-toolbar .ql-stroke {
            stroke: var(--text-secondary);
            transition: stroke 0.15s ease;
        }

        .ql-bubble .ql-toolbar .ql-fill {
            fill: var(--text-secondary);
            transition: fill 0.15s ease;
        }

        .ql-bubble .ql-toolbar button:hover .ql-stroke {
            stroke: var(--text-primary);
        }

        .ql-bubble .ql-toolbar button:hover .ql-fill {
            fill: var(--text-primary);
        }

        .ql-bubble .ql-toolbar button.ql-active .ql-stroke {
            stroke: white;
        }

        .ql-bubble .ql-toolbar button.ql-active .ql-fill {
            fill: white;
        }

        /* Dark mode bubble toolbar adjustments */
        @media (prefers-color-scheme: dark) {
            .ql-bubble .ql-toolbar::before {
                border-top-color: var(--bg-secondary);
            }

            .ql-bubble .ql-toolbar::after {
                border-top-color: var(--border-color);
            }

            .ql-bubble .ql-toolbar button.ql-active {
                background-color: var(--odoo-secondary);
                border-color: var(--odoo-secondary);
            }
        }

        .dark-mode .ql-bubble .ql-toolbar::before {
            border-top-color: var(--bg-secondary);
        }

        .dark-mode .ql-bubble .ql-toolbar::after {
            border-top-color: var(--border-color);
        }

        .dark-mode .ql-bubble .ql-toolbar button.ql-active {
            background-color: var(--odoo-secondary);
            border-color: var(--odoo-secondary);
        }

        /* Hide bubble toolbar arrow when toolbar is positioned at top */
        .ql-bubble .ql-toolbar.ql-above::before,
        .ql-bubble .ql-toolbar.ql-above::after {
            display: none;
        }

        .ql-bubble .ql-toolbar.ql-above {
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.15), 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Odoo Bubble Toolbar Custom Styles */
        .odoo-bubble-toolbar {
            font-family: 'Lucida Grande', Helvetica, Verdana, Arial, sans-serif;
        }

        .bubble-toolbar-content {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .bubble-btn {
            width: 32px;
            height: 32px;
            border: 1px solid transparent;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            padding: 0;
        }

        .bubble-btn:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color-light);
        }

        .bubble-btn.active,
        .bubble-btn:active {
            background-color: var(--odoo-primary);
            color: white;
            border-color: var(--odoo-primary);
        }

        .bubble-btn svg {
            width: 16px;
            height: 16px;
        }

        .bubble-btn .ql-stroke {
            stroke: var(--text-secondary);
            stroke-width: 2;
            fill: none;
            transition: stroke 0.15s ease;
        }

        .bubble-btn .ql-fill {
            fill: var(--text-secondary);
            transition: fill 0.15s ease;
        }

        .bubble-btn .ql-even {
            fill-rule: evenodd;
        }

        .bubble-btn:hover .ql-stroke {
            stroke: var(--text-primary);
        }

        .bubble-btn:hover .ql-fill {
            fill: var(--text-primary);
        }

        .bubble-btn.active .ql-stroke,
        .bubble-btn:active .ql-stroke {
            stroke: white;
        }

        .bubble-btn.active .ql-fill,
        .bubble-btn:active .ql-fill {
            fill: white;
        }

        .bubble-separator {
            width: 1px;
            height: 20px;
            background-color: var(--border-color-light);
            margin: 0 4px;
        }

        .bubble-arrow {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--bg-secondary);
        }

        .bubble-arrow::after {
            content: '';
            position: absolute;
            bottom: 1px;
            left: -7px;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid var(--border-color);
        }

        /* Dark mode adjustments for custom bubble toolbar */
        @media (prefers-color-scheme: dark) {
            .bubble-btn.active,
            .bubble-btn:active {
                background-color: var(--odoo-secondary);
                border-color: var(--odoo-secondary);
            }
        }

        .dark-mode .bubble-btn.active,
        .dark-mode .bubble-btn:active {
            background-color: var(--odoo-secondary);
            border-color: var(--odoo-secondary);
        }
    </style>
</head>
<body>
    <div id="editor-container"></div>

    <script>
        // Function to detect and apply dark mode
        function applyTheme() {
            // Check if the system prefers dark mode or if we should use manual detection
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Also check if we can detect dark mode from the parent QML application
            // We'll add a URL parameter to force dark mode when needed
            const urlParams = new URLSearchParams(window.location.search);
            const forceDark = urlParams.get('darkMode') === 'true';
            
            if (prefersDark || forceDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Apply initial theme
        applyTheme();

        // Listen for system theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
        }

        // Initialize Quill editor with Odoo-inspired toolbar and bubble selection toolbar
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Compose your message...',
            modules: {
                toolbar: [
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large'] }],
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'align': [] }],
                    ['link', 'image', 'video'],
                    ['blockquote', 'code-block'],
                    ['clean']
                ]
            }
        });

        // Create Odoo-style bubble toolbar for text selection
        var bubbleToolbar = null;
        var bubbleVisible = false;

        function createBubbleToolbar() {
            if (bubbleToolbar) return;
            
            bubbleToolbar = document.createElement('div');
            bubbleToolbar.className = 'odoo-bubble-toolbar';
            bubbleToolbar.innerHTML = `
                <div class="bubble-toolbar-content">
                    <button type="button" class="bubble-btn" data-format="bold" title="Bold">
                        <svg viewBox="0 0 18 18" width="16" height="16">
                            <path class="ql-stroke" d="m8.93,6.588c-1.09,0-1.96-.69-1.96-1.736v-0.351c0,-1.047.87,-1.736,1.96,-1.736h5.07v3.823h-5.07z"></path>
                            <path class="ql-stroke" d="m8.93,14c-1.09,0-1.96-.69-1.96-1.736v-0.351c0,-1.047.87,-1.736,1.96,-1.736h5.07v3.823h-5.07z"></path>
                        </svg>
                    </button>
                    <button type="button" class="bubble-btn" data-format="italic" title="Italic">
                        <svg viewBox="0 0 18 18" width="16" height="16">
                            <line class="ql-stroke" x1="7" x2="13" y1="4" y2="4"></line>
                            <line class="ql-stroke" x1="5" x2="11" y1="14" y2="14"></line>
                            <line class="ql-stroke" x1="8" x2="10" y1="14" y2="4"></line>
                        </svg>
                    </button>
                    <button type="button" class="bubble-btn" data-format="underline" title="Underline">
                        <svg viewBox="0 0 18 18" width="16" height="16">
                            <path class="ql-stroke" d="m5,4c0,3 2.239,6 5,6s5,-3 5,-6"></path>
                            <line class="ql-stroke" x1="3" x2="15" y1="14" y2="14"></line>
                        </svg>
                    </button>
                    <div class="bubble-separator"></div>
                    <button type="button" class="bubble-btn" data-format="link" title="Link">
                        <svg viewBox="0 0 18 18" width="16" height="16">
                            <line class="ql-stroke" x1="7" x2="11" y1="7" y2="11"></line>
                            <path class="ql-even ql-stroke" d="m8.9,4.577a3,3,0,0,1,4.237,0l1.8,1.8a3,3,0,0,1,0,4.237l-1.8,1.8a3,3,0,0,1-4.237,0"></path>
                            <path class="ql-even ql-stroke" d="m9.1,13.423a3,3,0,0,1,-4.237,0l-1.8,-1.8a3,3,0,0,1,0,-4.237l1.8,-1.8a3,3,0,0,1,4.237,0"></path>
                        </svg>
                    </button>
                </div>
                <div class="bubble-arrow"></div>
            `;
            
            // Style the bubble toolbar
            bubbleToolbar.style.cssText = `
                position: absolute;
                z-index: 1000;
                display: none;
                background-color: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 6px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
                padding: 6px 8px;
                white-space: nowrap;
            `;
            
            document.body.appendChild(bubbleToolbar);
            
            // Add event listeners to bubble toolbar buttons
            bubbleToolbar.querySelectorAll('.bubble-btn').forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    var format = this.getAttribute('data-format');
                    var selection = quill.getSelection();
                    
                    if (selection && selection.length > 0) {
                        var currentFormat = quill.getFormat(selection);
                        
                        if (format === 'link') {
                            var url = prompt('Enter URL:');
                            if (url) {
                                quill.format('link', url);
                            }
                        } else {
                            // Toggle format
                            quill.format(format, !currentFormat[format]);
                        }
                        
                        updateBubbleToolbarState();
                    }
                });
            });
        }

        function updateBubbleToolbarState() {
            if (!bubbleToolbar || !bubbleVisible) return;
            
            var selection = quill.getSelection();
            if (!selection || selection.length === 0) return;
            
            var formats = quill.getFormat(selection);
            
            bubbleToolbar.querySelectorAll('.bubble-btn').forEach(function(btn) {
                var format = btn.getAttribute('data-format');
                if (formats[format]) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function showBubbleToolbar(range) {
            createBubbleToolbar();
            
            var bounds = quill.getBounds(range.index, range.length);
            var editorRect = quill.root.getBoundingClientRect();
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            
            bubbleToolbar.style.display = 'block';
            
            // Position the bubble toolbar
            var left = editorRect.left + scrollLeft + bounds.left + (bounds.width / 2) - (bubbleToolbar.offsetWidth / 2);
            var top = editorRect.top + scrollTop + bounds.top - bubbleToolbar.offsetHeight - 10;
            
            // Keep within viewport
            left = Math.max(10, Math.min(left, window.innerWidth - bubbleToolbar.offsetWidth - 10));
            
            bubbleToolbar.style.left = left + 'px';
            bubbleToolbar.style.top = top + 'px';
            
            bubbleVisible = true;
            updateBubbleToolbarState();
        }

        function hideBubbleToolbar() {
            if (bubbleToolbar) {
                bubbleToolbar.style.display = 'none';
            }
            bubbleVisible = false;
        }

        // Handle text selection for bubble toolbar
        quill.on('selection-change', function(range, oldRange, source) {
            if (range && range.length > 0) {
                // Text is selected, show bubble toolbar after a short delay
                setTimeout(function() {
                    if (quill.getSelection() && quill.getSelection().length > 0) {
                        showBubbleToolbar(range);
                    }
                }, 100);
            } else {
                // No selection or editor lost focus, hide bubble toolbar
                setTimeout(hideBubbleToolbar, 100);
            }
        });

        // Global variables to store content and read-only state
        var isReadOnly = false;
        var lastContent = '';

        // Function to set content from QML
        function setContent(html) {
            try {
                var content = html || '';
                console.log('setContent called with:', content);
                
                if (content !== lastContent) {
                    // Save current cursor position before updating content
                    var selection = quill.getSelection();
                    var cursorPosition = selection ? selection.index : 0;
                    
                    if (content.trim() === '') {
                        // Empty content
                        quill.setText('');
                        lastContent = content;
                        return;
                    }
                    
                    // Check if content contains HTML tags
                    var hasHtmlTags = /<[^>]+>/.test(content);
                    console.log('Content has HTML tags:', hasHtmlTags);
                    
                    if (hasHtmlTags) {
                        // Content has HTML - use dangerouslyPasteHTML to preserve all formatting
                        console.log('Setting HTML content:', content);
                        quill.clipboard.dangerouslyPasteHTML(content);
                    } else {
                        // Plain text - convert line breaks and set as HTML
                        var htmlContent = content
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/\n/g, '<br>');
                        
                        if (htmlContent.trim() !== '') {
                            console.log('Setting plain text as HTML:', htmlContent);
                            quill.clipboard.dangerouslyPasteHTML('<p>' + htmlContent + '</p>');
                        } else {
                            quill.setText('');
                        }
                    }
                    
                    // Restore cursor position after setting content
                    // Make sure cursor position is within bounds
                    var contentLength = quill.getLength();
                    if (cursorPosition > contentLength) {
                        cursorPosition = contentLength - 1;
                    }
                    if (cursorPosition < 0) {
                        cursorPosition = 0;
                    }
                    
                    // Restore cursor position with a slight delay to ensure content is rendered
                    setTimeout(function() {
                        quill.setSelection(cursorPosition, 0);
                    }, 10);
                    
                    lastContent = content;
                    console.log('Content set, new innerHTML:', quill.root.innerHTML);
                }
            } catch (e) {
                console.error('Error setting content:', e);
                // Fallback - try direct innerHTML setting
                try {
                    if (html && html.trim() !== '') {
                        console.log('Using fallback innerHTML method');
                        quill.root.innerHTML = html;
                    } else {
                        quill.setText('');
                    }
                    lastContent = html || '';
                } catch (e2) {
                    console.error('Fallback also failed:', e2);
                    quill.setText(html || '');
                    lastContent = html || '';
                }
            }
        }

        // Function to get content for QML
        function getContent() {
            try {
                // Get HTML content from Quill editor
                var htmlContent = quill.root.innerHTML;
                
                // Clean up empty paragraphs that might be added by Quill
                htmlContent = htmlContent.replace(/<p><br><\/p>/g, '<p></p>');
                htmlContent = htmlContent.replace(/<p>\s*<\/p>/g, '');
                
                return htmlContent;
            } catch (e) {
                console.error('Error getting content:', e);
                // Fallback to text content
                return quill.getText();
            }
        }

        // Function to set read-only mode
        function setReadOnly(readOnly) {
            isReadOnly = readOnly;
            quill.enable(!readOnly);
            
            // Hide toolbar in read-only mode
            var toolbar = document.querySelector('.ql-toolbar');
            if (toolbar) {
                toolbar.style.display = readOnly ? 'none' : 'block';
            }
        }

        // Function to check if content has changed
        function hasContentChanged() {
            return getContent() !== lastContent;
        }

        // Listen for text changes
        quill.on('text-change', function(delta, oldDelta, source) {
            if (source === 'user') {
                // Notify QML about content change
                if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                    qt.webChannelTransport.send({
                        type: 'contentChanged',
                        content: getContent()
                    });
                }
            }
        });

        // Expose functions to QML
        window.quillEditor = {
            setContent: setContent,
            getContent: getContent,
            setReadOnly: setReadOnly,
            hasContentChanged: hasContentChanged
        };

        // Initialize with empty content
        setContent('');
        
        // Set initial read-only state based on URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var readOnlyParam = urlParams.get('readonly');
        if (readOnlyParam === 'true') {
            setReadOnly(true);
        }

        // Add console logging for viewport/zoom changes
        if (window.visualViewport) {
            // Log initial scale after a short delay to ensure layout is complete
            setTimeout(() => console.log('Initial visual viewport scale:', window.visualViewport.scale), 100);

            window.visualViewport.addEventListener('resize', function() {
                console.log('Viewport resized. New scale:', window.visualViewport.scale);
            });
        } else {
            console.log('visualViewport API not supported. Cannot track zoom changes effectively.');
        }
    </script>
</body>
